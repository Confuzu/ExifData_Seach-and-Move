[general]
# Number of images to process in each batch
batch_size = 100

# Number of worker threads for parallel processing
# Adjust based on your system's capabilities
max_workers = 24

# Valid image file extensions (comma-separated)
valid_extensions = .jpg,.jpeg,.png

[database]
# Database filename (stored in the script directory)
db_name = statistics_image_metadata.db

[logging]
# Log level: DEBUG, INFO, WARNING, ERROR, CRITICAL
log_level = DEBUG

[security]
# Enable blocklist to prevent scanning dangerous system directories
enable_blocklist = true
# Block network/UNC paths (set to true if you do NOT use NAS/network storage)
block_network_paths = false
# Additional paths to block (comma-separated), beyond the built-in list
custom_blocked_paths =
